


<div class="conatiner py-4">
  <div class="row px-4">
  <table class="table table-hover">
    <thead>
      <tr>
        <th></th>
        <th scope="col">id</th>
        <th scope="col">sku</th>
        <th scope="col">name</th>
        <th scope="col">unitPrice</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let tempProduct of product,let i = index">
        <!-- <th>{{ getAutoIncreamentId()}}</th> -->

        <td class="align-middle"><img src="{{tempProduct.imageUrl}}"></td>
        <td class="align-middle">{{ i+1}}</td>
        <th class="align-middle">{{tempProduct.sku}}</th>
        <td class="align-middle">{{tempProduct.name}}</td>
        <td class="align-middle">{{tempProduct.unitPrice }}</td>

      </tr>

    </tbody>
  </table>
</div>
</div>
